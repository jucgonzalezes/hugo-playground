    <main>
        <div class="container">
            {{ range where .Site.RegularPages "Type" "posts"}}
                <div class="home-page-article">
                    <a  class="home-page-article__link" href="{{ .Permalink }}">{{ .Title }}</a>
                    <span class="home-page-article__date">{{ .Params.date.Format "January 2, 2006" }}</span>
                </div>   
            {{ end }}
        </div>
    </main>
{{ end }}
